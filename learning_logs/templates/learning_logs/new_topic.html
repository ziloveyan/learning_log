{% extends "learning_logs/base.html" %}

{% load bootstrap3 %}

{% block header %}
  <h2>Add a New Topic:</h2>
{% endblock header %}

{% block content %}

  <form action="{% url 'learning_logs:new_topic' %}" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
      <button name="submit" class="btn btn-primary">save</button>
    {% endbuttons %}
  </form>

{% endblock content %}
