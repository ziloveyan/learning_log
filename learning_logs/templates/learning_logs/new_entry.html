{% extends "learning_logs/base.html" %}

{% load bootstrap3 %}

{% block header %}
  <h2>Add A New Entry</h2>
{% endblock header %}

{% block content %}

    <form action="{% url 'learning_logs:topic' topic.id %}"{{ topic }}></form>

    <form action="{% url 'learning_logs:new_entry' topic.id %}" method="post" class="form">
      {% csrf_token %}
      {% bootstrap_form form %}

      {% buttons %}
        <button name="submit" class="btn btn-primary">save</button>
      {% endbuttons %}
    </form>

{% endblock content %}
